<mat-sidenav-container class="h-dvh">
  <!-- sidenav -->
  <mat-sidenav #sidenav>
    <mat-drawer-container class="w-48">
      <mat-nav-list>
        <ul>
          <a mat-list-item routerLink="/" (click)="sidenav.close()">
            <div class="flex">
              <mat-icon>home</mat-icon>
              Home
            </div>
          </a>
          <a mat-list-item routerLink="/product-list" (click)="sidenav.close()">
            <div class="flex">
              <mat-icon>grid_view</mat-icon>
              Products
            </div>
          </a>
          <a mat-list-item routerLink="login" (click)="sidenav.close()">
            <div class="flex">
              <mat-icon>login</mat-icon>
              Log In
            </div>
          </a>
        </ul>
      </mat-nav-list>
    </mat-drawer-container>
  </mat-sidenav>

  <!-- toolbar -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="flex justify-between fixed top-0 z-10">
      <a routerLink="/" class="text-2xl">KVA Project</a>
      <div class="hidden sm:block">
        <ul class="flex gap-4">
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="product-list">Products</a></li>
          <li><a routerLink="login">Log In</a></li>
        </ul>
      </div>
      <div class="sm:hidden">
        <button mat-icon-button (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
