<div
  class="h-dvh flex flex-col justify-center items-center"
  *ngIf="cartItems.length !== 0"
>
  <table mat-table [dataSource]="cartItems">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let item">
        <img
          src="{{ item.image }}"
          alt="item image"
          width="50px"
          height="50px"
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let item">{{ item.size }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">{{ item.price }}â‚¬</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button mat-raised-button color="accent" class="mt-10">CHECKOUT</button>
</div>
<div
  class="h-dvh flex flex-col justify-center items-center"
  *ngIf="cartItems.length === 0"
>
  <span class="text-4xl">Your cart is empty</span>
</div>
